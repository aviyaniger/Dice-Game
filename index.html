        <div class="player-one">
            <div class="player">
                <div class="name">Player One</div>

                <div>0</div>
            </div>
        </div>
        <div class="player-two">
            <div class="player">
                <div class="name">Player Two</div>
                <div class="score">0</div>
            </div>
            <div class="current">
                <h6>Current</h6>
                <div>0</div>
            </div>        
        </div>
    </div>
    <div class="game">
        <div class="new-game button">New Game</div>
        <div id="die">âš„</div>
        <div class="play-container">
            <div class="play button" id="roll">Roll Dice</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
